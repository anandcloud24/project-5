name: DevOps Bookstore CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ---------- FRONTEND ----------
    - name: Build Frontend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-bookstore-frontend:latest ./frontend

    - name: Push Frontend Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/devops-bookstore-frontend:latest

    # ---------- BACKEND ----------
    - name: Build Backend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-bookstore-backend:latest ./backend

    - name: Push Backend Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/devops-bookstore-backend:latest
