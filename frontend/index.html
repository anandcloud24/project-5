<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevOps Book Store</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f8;
}

/* LOGIN */
#loginPage {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}
.login-box {
  background: white;
  padding: 30px;
  width: 320px;
  border-radius: 10px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
button {
  background: #2c5364;
  color: white;
  border: none;
  cursor: pointer;
}

/* DASHBOARD */
#dashboard, #cartPage { display: none; }
header {
  background: #1a202c;
  color: white;
  padding: 15px;
  text-align: center;
}
.container { padding: 20px; }

.books {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 20px;
}
.book-card {
  background: white;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
}
.book-card img {
  width: 100%;
  height: 240px;
  object-fit: cover;
}
.price { color: green; font-weight: bold; }

/* CART */
.cart-item {
  background: white;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
  <div class="login-box">
    <h2>ðŸ“˜ Anand DevOps Book Store</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
<header>ðŸ“š DevOps Books</header>
<div class="container">
<div class="books" id="bookList"></div>
<button onclick="openCart()">ðŸ›’ Go To Cart</button>
</div>
</div>

<!-- CART PAGE -->
<div id="cartPage">
<header>ðŸ›’ Cart & Checkout</header>
<div class="container">

<div id="cartItems"></div>

<h3>Total: â‚¹<span id="totalAmount">0</span></h3>

<input id="custName" placeholder="Customer Name">
<input id="email" placeholder="Email">
<input id="address" placeholder="Delivery Address">

<button onclick="placeOrder()">Place Order</button>
<button onclick="backToShop()">â¬… Back</button>

</div>
</div>

<script>
const backendURL = "http://98.88.74.53:5000/place-order";

const books = [
 {name:"Docker Deep Dive", price:499, img:"https://covers.openlibrary.org/b/id/10523334-L.jpg"},
 {name:"Kubernetes Up & Running", price:699, img:"https://covers.openlibrary.org/b/id/11153250-L.jpg"},
 {name:"Jenkins Essentials", price:399, img:"https://covers.openlibrary.org/b/id/8281996-L.jpg"},
 {name:"GitHub Mastery", price:349, img:"https://covers.openlibrary.org/b/id/13518218-L.jpg"},
 {name:"Terraform in Action", price:799, img:"https://covers.openlibrary.org/b/id/12871325-L.jpg"},
 {name:"Grafana Monitoring", price:499, img:"https://grafana.com/static/img/menu/grafana2.svg"},
 {name:"Prometheus Guide", price:549, img:"https://avatars.githubusercontent.com/u/3380462?s=400"},
 {name:"Splunk Analytics", price:699, img:"https://avatars.githubusercontent.com/u/130104?s=400"}
];

let cart = [];

function login() {
  document.getElementById("loginPage").style.display="none";
  document.getElementById("dashboard").style.display="block";
  loadBooks();
}

function loadBooks() {
  const list = document.getElementById("bookList");
  books.forEach(book => {
    list.innerHTML += `
      <div class="book-card">
        <img src="${book.img}">
        <h3>${book.name}</h3>
        <p class="price">â‚¹${book.price}</p>
        <button onclick='addToCart(${JSON.stringify(book)})'>Buy</button>
      </div>`;
  });
}

function addToCart(book) {
  cart.push(book);
  alert(book.name + " added to cart");
}

function openCart() {
  document.getElementById("dashboard").style.display="none";
  document.getElementById("cartPage").style.display="block";
  renderCart();
}

function backToShop() {
  document.getElementById("cartPage").style.display="none";
  document.getElementById("dashboard").style.display="block";
}

function renderCart() {
  let total = 0;
  const items = document.getElementById("cartItems");
  items.innerHTML = "";
  cart.forEach(b => {
    total += b.price;
    items.innerHTML += `<div class="cart-item">${b.name} - â‚¹${b.price}</div>`;
  });
  document.getElementById("totalAmount").innerText = total;
}

function placeOrder() {
  const order = {
    name: document.getElementById("custName").value,
    email: document.getElementById("email").value,
    address: document.getElementById("address").value,
    cart: cart,
    total: document.getElementById("totalAmount").innerText
  };

  fetch(backendURL, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(order)
  })
  .then(res => res.json())
  .then(data => {
    alert("Order placed successfully!");
    cart = [];
    backToShop();
  });
}
</script>

</body>
</html>
